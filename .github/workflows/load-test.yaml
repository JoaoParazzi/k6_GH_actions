name: K6 load test
on: [push]
permissions:
  contents: write
  pages: write   # Necess√°rio para permitir que o workflow configure o GitHub Pages
jobs:
  build: 
    name: K6 load test
    runs-on: ubuntu-latest
    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v3

      - name: step 2 - run k6 load test
        uses: grafana/k6-action@v0.2.0
        with: 
          filename: mao_na_massa/parte1_smoke.js

      - name: step 3 - move report
        run: |
          ls
          mkdir report
          mv index.html report

      - name: step 4 - upload artifact
        uses: actions/upload-artifact@v3
        with: 
          name: relatorio de teste de performance 
          path: report

      - name: step 5 - publish report
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: report

